
<div class="cantainer-lg text-white bg-dark bg-gradient border border-3 border-success" *ngIf="isEditingTask">

  <div class="p-4 text-white text-center">
    <h3>Edytuj zadanie</h3>
  </div>

  <div class="row justify-content-center my-2">
    <div class="col-lg-5">

        <label for="task-title" class="form-label m-2">Tytuł zadania:</label>
        <input type="text" class="form-control" id="task-title" placeholder="Zadanie 1" name="task-title" [(ngModel)]="taskToEdit.taskName" > <!--[ngModelOptions]="{standalone: true}"-->
        <span *ngIf="taskToEdit.taskName.trim().length == 0"
        class="form-check text-danger">Zadanie musi posiadać tytuł</span>
        <span *ngIf="taskToEdit.taskName.trim().length > 90"
        class="form-check text-danger">Tytuł zadania jest za długi. Więcej informacji umieść w opisie</span>

        <label for="task-desc" class="form-label m-2">Opis zadania:</label>
        <textarea class="form-control" id="task-desc" rows="3" [(ngModel)]="taskToEdit.taskDescription"></textarea>

        <div class="m-2">
          <label for="priority" class="form-label">Priorytet:</label>
          <input type="radio" class="form-check-input m-2" id="lowPriority" name="priority" [value]="priorityLevels[0]"  [(ngModel)]="currentPriorityLevel">Niski
          <input type="radio" class="form-check-input m-2" id="mediumPriority" name="priority" [value]="priorityLevels[1]"  [(ngModel)]="currentPriorityLevel">Średni
          <input type="radio" class="form-check-input m-2" id="hightPriority" name="priority" [value]="priorityLevels[2]" [(ngModel)]="currentPriorityLevel" checked>Wysoki
        </div>

        <div class="">
          <label for="task-deadline" class="form-label m-2">Czas trwania:</label>
          <input type="number" class="col-lg-1 m-2" id="task-deadline" placeholder="1" name="task-deadline" [(ngModel)]="taskToEdit.timeCount">

            <select class="m-2" id="timeUnity" [(ngModel)]="taskToEdit.timeUnit">
              <option *ngFor="let timeOption of timeOptions">{{timeOption}}</option>
            </select>
        </div>

        <span *ngIf="taskToEdit.timeCount <= 0"
         class="form-check text-danger">Czas nie może być pusty i musi być liczbą większą niż zero</span>

        <div class="text-center m-4">
          <button type="button" class="btn btn-info" (click)="onSubmit()">Edytuj zadanie</button>
        </div>


    </div>
  </div>
</div>
